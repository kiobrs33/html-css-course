<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/ed9725b2d1.js" crossorigin="anonymous"></script>
    <title>Journal</title>
</head>
<body>
    <div class="layout">
        <div class="notes__content">
            <div class="notes__appbar">
                <div class="notes__appbar-user">
                    <i class="fas fa-user"></i>
                    <span>Rene</span>
                </div>
        
                <button class="notes__appbar-logout">Logout</button>
            </div>
            
            <div class="notes__add">
                <i class="far fa-calendar-plus"></i>
                <span>New entry</span>
            </div>
    
            <div class="notes__items">
    
            </div>
    
        </div>
        <div class="journal__content">
        </div>
    </div>
</body>
</html>
