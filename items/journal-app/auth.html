<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>

    <script src="https://kit.fontawesome.com/ed9725b2d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1 class="login__title">Log in</h1>
            <div class="login__barra"></div>

            <div class="options">
                <button class="options__item">
                    <i class="fab fa-facebook-f icon"></i>
                </button>
                <button class="options__item">
                    <i class="fab fa-google icon"></i>
                </button>
                <button class="options__item">
                    <i class="fab fa-twitter icon"></i>
                </button>
            </div>

            <h2 class="login__subtitle">or use your email</h2>

            <div class="input-container">
                <label class="login__label" for="email">Email</label>
                <input class="login__input" type="email" placeholder="Email">
            </div>
            <div class="input-container">
                <label class="login__label" for="password">Password</label>
                <input class="login__input" type="password" placeholder="Password">
            </div>

            <button class="login__submit">Login</button>
            <button class="login__google">Create new  account</button>

        </div>
    </div>
</body>
</html>
